<div class="container-fluid">


  <div class="row">     
    <div class="col-sm-4 ml-auto mr-auto"> 
           
     
 
      <mat-form-field class="ml-2" appearance="fill">

        
       <input 
                      matInput
                      placeholder="movieTitle"
                      [(ngModel)]="movieTitle"
                    /> 
                  </mat-form-field>
    </div>

</div>



<div class="row">
  

  <div class="col-sm-4 mr-auto ml-auto">
    
     <button mat-raised-button color="success" (click)="SearchMovie()"> Search</button> 
   

  </div>
</div>
      <div class="row">
          <div class="col-sm-12" >
            
            <div class="card-title text-center"><b>Latest Movies</b></div>
              <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                         <thead class="thead-light" *ngIf="MovieList.length > 0" >
                           <tr>
                           
                           
                             <th scope="col">Title</th>   
                             <th scope="col">Year</th>   
                             <th scope="col">ImDbId</th>
                             <th scope="col">Type</th>
                             <th scope="col">Poster</th>
                             <th>Action</th>
                           </tr>
                         </thead>

                         <tbody class="">
                           <tr *ngFor = "let record of MovieList; let i= index">
                            
                                                         
                             <td>{{record.title}}</td>
                             
                             
                             <td>{{record.year}}</td>

                             <td>{{record.imdbID}}</td>

                             <td>{{record.type}}</td>
                             
                             <td> <img [src]=" record.poster" alt="profile picture" style="width:50px; height:50px;"></td>


                             
                            
                             <td>
                              <tr>
                                <td><a [routerLink]="['/moviedetail/'+ record.imdbID]" target="_blank" ><span> <fa-icon icon="eye"></fa-icon></span></a></td>
                                                            </tr>
                             </td>
                           </tr>
                         </tbody>
                      </table> 
  
                      
          </div>
  
          </div>
      
      </div>
      <!-- <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
        <mat-spinner *ngIf="spinner === true" mode="indeterminate" [strokeWidth]="2" [diameter]="52" color="primary"></mat-spinner> 
      </div> 
      </div>-->
  </div>
  
  
  
  
<router-outlet></router-outlet>
